<div class="flex justify-center text-slate-300 text-4xl pt-6 pb-12">Blogs</div>
<div
  *ngFor="let blog of blogs"
  class="bg-neutral-800 mx-20 hover-animate my-6 cursor-pointer"
>
  <h1 class="text-slate-300 pl-6 py-6">{{ blog.title }}</h1>
  <p class="text-slate-300 pl-6 pb-10">{{ blog.desc }}</p>
</div>
